name: 'ArgoCD Infrastructure'

on:
  push:
    branches:
      - main
    paths:
      - 'argocd-infra/**'
      - '.github/workflows/terraform-argocd-infra.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'argocd-infra/**'
      - '.github/workflows/terraform-argocd-infra.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: '1.5.0'
  PROJECT_NAME: ${{ vars.PROJECT_NAME || 'pipeops' }}
  WORKING_DIR: 'argocd-infra'

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: 'ArgoCD Infrastructure'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: us-west-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="environments/prod/backend.conf"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var-file="environments/prod/terraform.tfvars" \
            -out=tfplan
        env:
          # Pass SSH keys securely via environment variables
          TF_VAR_git_ssh_key_for_org: ${{ secrets.GIT_SSH_DEPLOY_KEY }}
          TF_VAR_git_repositories: ${{ secrets.ARGOCD_GIT_REPOSITORIES }}
          TF_VAR_remote_clusters: ${{ secrets.ARGOCD_REMOTE_CLUSTERS }}

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-argocd-infra
          path: ${{ env.WORKING_DIR }}/tfplan
          retention-days: 5

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### ArgoCD Infrastructure Plan üìã
            
            | Check | Status |
            |-------|--------|
            | Format | ${{ steps.fmt.outcome == 'success' && '‚úÖ' || '‚ö†Ô∏è' }} |
            | Validate | ‚úÖ |
            | Plan | ${{ steps.plan.outcome == 'success' && '‚úÖ' || '‚ùå' }} |
            
            <details>
            <summary>Show Plan Output</summary>
            
            \`\`\`
            Plan output available in workflow artifacts
            \`\`\`
            
            </details>
            
            *Triggered by: @${{ github.actor }}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Terraform Apply
        if: |
          (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply') ||
          (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_git_ssh_key_for_org: ${{ secrets.GIT_SSH_DEPLOY_KEY }}
          TF_VAR_git_repositories: ${{ secrets.ARGOCD_GIT_REPOSITORIES }}
          TF_VAR_remote_clusters: ${{ secrets.ARGOCD_REMOTE_CLUSTERS }}

      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        run: |
          terraform destroy -auto-approve \
            -var-file="environments/prod/terraform.tfvars"
        env:
          TF_VAR_git_ssh_key_for_org: ${{ secrets.GIT_SSH_DEPLOY_KEY }}
          TF_VAR_git_repositories: ${{ secrets.ARGOCD_GIT_REPOSITORIES }}
          TF_VAR_remote_clusters: ${{ secrets.ARGOCD_REMOTE_CLUSTERS }}
