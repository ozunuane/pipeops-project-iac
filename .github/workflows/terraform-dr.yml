name: Terraform DR Infrastructure

on:
  # Plan on push to main and develop
  push:
    branches:
      - main
      - develop
    paths:
      - 'dr-infrastructure/**'
      - '.github/workflows/terraform-dr.yml'
  
  # Plan on PRs to main and develop
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'dr-infrastructure/**'
      - '.github/workflows/terraform-dr.yml'
  
  # Manual trigger for apply/destroy (ONLY way to apply)
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
      confirm_apply:
        description: 'Type "yes" to confirm apply/destroy'
        required: false
        type: string

env:
  # ====================================================================
  # Configuration - Update these for your project
  # ====================================================================
  PROJECT_NAME: pipeops
  TF_VERSION: '1.5.0'
  
  # Region Configuration
  DR_REGION: us-east-1
  PRIMARY_REGION: us-west-2
  
  # Environment
  ENVIRONMENT: drprod
  
  # Backend Configuration (S3 + DynamoDB)
  BACKEND_BUCKET: pipeops-drprod-terraform-state
  BACKEND_KEY: dr-infrastructure/terraform.tfstate
  BACKEND_DYNAMODB: pipeops-drprod-terraform-locks

# Required permissions for OIDC authentication
permissions:
  id-token: write       # Required for requesting the JWT
  contents: read        # Required for actions/checkout
  pull-requests: write  # Required for PR comments
  issues: write         # Required for issue comments

jobs:
  terraform-dr:
    runs-on: ubuntu-latest
    
    # Require confirmation for apply/destroy
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.action == 'apply' || github.event.inputs.action == 'destroy') && 'drprod' || '' }}
      url: ${{ steps.outputs.outputs.dr_eks_endpoint }}
    
    defaults:
      run:
        working-directory: ./dr-infrastructure
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Validate confirmation for apply/destroy
      - name: Validate confirmation
        if: github.event_name == 'workflow_dispatch' && (github.event.inputs.action == 'apply' || github.event.inputs.action == 'destroy')
        run: |
          if [ "${{ github.event.inputs.confirm_apply }}" != "yes" ]; then
            echo "‚ùå ERROR: You must type 'yes' in the confirm_apply field to proceed with ${{ github.event.inputs.action }}"
            echo ""
            echo "This is a safety check to prevent accidental DR infrastructure changes."
            exit 1
          fi
          echo "‚úÖ Confirmation validated for ${{ github.event.inputs.action }}"

      - name: Configure AWS credentials (DR Region)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          role-session-name: github-actions-dr-${{ github.run_id }}
          aws-region: ${{ env.DR_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Set Terraform environment variables
        run: |
          echo "TF_VAR_environment=${{ env.ENVIRONMENT }}" >> $GITHUB_ENV

      - name: Check if backend exists
        id: check-backend
        run: |
          if aws s3 ls s3://${{ env.BACKEND_BUCKET }} --region ${{ env.DR_REGION }} 2>&1 | grep -q 'NoSuchBucket'; then
            echo "backend_exists=false" >> $GITHUB_OUTPUT
          else
            echo "backend_exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup DR prerequisites
        if: steps.check-backend.outputs.backend_exists == 'false'
        run: |
          chmod +x scripts/setup-dr-prerequisites.sh
          ./scripts/setup-dr-prerequisites.sh drprod ${{ env.DR_REGION }}

      # Primary RDS ARN is now fetched via terraform_remote_state in data.tf
      # No need to manually query the primary state here

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ env.BACKEND_BUCKET }}" \
            -backend-config="key=${{ env.BACKEND_KEY }}" \
            -backend-config="region=${{ env.DR_REGION }}" \
            -backend-config="dynamodb_table=${{ env.BACKEND_DYNAMODB }}" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Plan
        id: plan
        run: |
          # Primary RDS ARN is fetched via terraform_remote_state data source
          terraform plan \
            -var-file="environments/drprod/terraform.tfvars" \
            -out=tfplan-dr \
            -no-color | tee plan-output.txt
          
          echo "plan_exitcode=$?" >> $GITHUB_OUTPUT

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-dr-${{ github.run_number }}
          path: |
            dr-infrastructure/tfplan-dr
            dr-infrastructure/plan-output.txt
          retention-days: 5

      - name: Comment PR with plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('dr-infrastructure/plan-output.txt', 'utf8');
            const output = `#### Terraform Plan for \`DR Infrastructure (us-east-1)\` üåê
            
            <details>
            <summary>Show DR Plan</summary>
            
            \`\`\`terraform
            ${plan.length > 65000 ? plan.substring(0, 65000) + '...\n[Plan output truncated]' : plan}
            \`\`\`
            
            </details>
            
            **Components:**
            - DR VPC (us-east-1)
            - DR EKS Cluster (standby mode)
            - DR RDS Read Replica (cross-region from prod)
            
            > ‚ö†Ô∏è **Note:** To apply this plan, use **workflow_dispatch** with action \`apply\`
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Plan Summary (Push)
        if: github.event_name == 'push'
        run: |
          echo "## üìã DR Infrastructure Plan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** Push to ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚ö†Ô∏è Plan Only - No Auto-Apply" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To apply changes to DR infrastructure:" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to **Actions** ‚Üí **Terraform DR Infrastructure**" >> $GITHUB_STEP_SUMMARY
          echo "2. Click **Run workflow**" >> $GITHUB_STEP_SUMMARY
          echo "3. Select action: \`apply\`" >> $GITHUB_STEP_SUMMARY
          echo "4. Type \`yes\` to confirm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Plan Output" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          head -100 plan-output.txt >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      # ====================================================================
      # APPLY - Only via workflow_dispatch
      # ====================================================================
      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
        run: |
          echo "üöÄ Applying DR infrastructure..."
          terraform apply -auto-approve tfplan-dr

      # ====================================================================
      # DESTROY - Only via workflow_dispatch
      # ====================================================================
      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        run: |
          echo "‚ö†Ô∏è DESTROYING DR infrastructure..."
          terraform destroy \
            -var-file="environments/drprod/terraform.tfvars" \
            -auto-approve

      - name: Capture outputs
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
        id: outputs
        run: |
          echo "dr_eks_endpoint=$(terraform output -raw dr_eks_cluster_endpoint 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
          echo "dr_rds_endpoint=$(terraform output -raw dr_rds_replica_endpoint 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
          
          # Save all outputs to file
          terraform output -json > outputs-dr.json

      - name: Upload outputs
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
        uses: actions/upload-artifact@v4
        with:
          name: outputs-dr-${{ github.run_number }}
          path: dr-infrastructure/outputs-dr.json
          retention-days: 30

      - name: DR Deployment Summary
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
        run: |
          echo "## ‚úÖ DR Infrastructure Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Components" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Region | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| DR VPC | us-east-1 | ‚úÖ Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "| DR EKS Cluster | us-east-1 | ‚úÖ Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "| DR RDS Replica | us-east-1 | ‚úÖ Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üîó Endpoints" >> $GITHUB_STEP_SUMMARY
          echo "- **EKS Endpoint:** \`${{ steps.outputs.outputs.dr_eks_endpoint }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **RDS Endpoint:** \`${{ steps.outputs.outputs.dr_rds_endpoint }}\`" >> $GITHUB_STEP_SUMMARY

      - name: Destroy Summary
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        run: |
          echo "## ‚ö†Ô∏è DR Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All DR resources in us-east-1 have been destroyed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Destroyed by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            core.setFailed('DR infrastructure workflow failed');
