name: Terraform Main Infrastructure

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '**.tf'
      - 'environments/**'
      - 'modules/**'
      - 'scripts/**'
      - '.github/workflows/terraform-main.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**.tf'
      - 'environments/**'
      - 'modules/**'
      - 'scripts/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: '1.5.0'
  AWS_REGION: us-west-2
  PROJECT_NAME: pipeops  # Change this for other projects

# Required permissions for OIDC authentication
permissions:
  id-token: write   # Required for requesting the JWT
  contents: read    # Required for actions/checkout

jobs:
  # Job to determine which environments should be deployed
  determine-environments:
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.set-environments.outputs.environments }}
      should_deploy: ${{ steps.set-environments.outputs.should_deploy }}
    steps:
      - name: Determine environments to deploy
        id: set-environments
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual trigger - deploy specified environment independently
            echo "environments=[\"${{ github.event.inputs.environment }}\"]" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            # Develop branch - plan for all environments
            echo "environments=[\"dev\",\"staging\",\"prod\"]" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Main branch - no automatic deployments
            echo "environments=[]" >> $GITHUB_OUTPUT
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          else
            # PR - just plan for all environments
            echo "environments=[\"dev\",\"staging\",\"prod\"]" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          fi

  # Terraform deployment for main infrastructure (dev, staging, prod)
  terraform-deploy:
    needs: determine-environments
    if: needs.determine-environments.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: ${{ fromJson(needs.determine-environments.outputs.environments) }}
      max-parallel: 1  # Deploy one environment at a time
      fail-fast: false
    
    environment:
      name: ${{ matrix.environment }}
      url: ${{ steps.outputs.outputs.eks_endpoint }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ matrix.environment == 'dev' && secrets.AWS_ROLE_ARN_DEV || matrix.environment == 'staging' && secrets.AWS_ROLE_ARN_STAGING || secrets.AWS_ROLE_ARN_PROD }}
          role-session-name: github-actions-${{ matrix.environment }}-${{ github.run_id }}
          aws-region: ${{ matrix.environment == 'prod' && 'us-west-2' || 'us-west-2' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Set environment variables
        run: |
          echo "ENVIRONMENT=${{ matrix.environment }}" >> $GITHUB_ENV
          echo "TF_VAR_environment=${{ matrix.environment }}" >> $GITHUB_ENV
          echo "PROJECT_NAME=${{ env.PROJECT_NAME }}" >> $GITHUB_ENV
          
          # Set backend bucket based on environment (using PROJECT_NAME)
          echo "BACKEND_BUCKET=${{ env.PROJECT_NAME }}-${{ matrix.environment }}-terraform-state" >> $GITHUB_ENV
          echo "BACKEND_KEY=${{ matrix.environment }}/terraform.tfstate" >> $GITHUB_ENV
          echo "BACKEND_DYNAMODB=${{ env.PROJECT_NAME }}-${{ matrix.environment }}-terraform-locks" >> $GITHUB_ENV

      - name: Check if backend exists
        id: check-backend
        run: |
          if aws s3 ls s3://${BACKEND_BUCKET} 2>&1 | grep -q 'NoSuchBucket'; then
            echo "backend_exists=false" >> $GITHUB_OUTPUT
          else
            echo "backend_exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup prerequisites
        if: steps.check-backend.outputs.backend_exists == 'false'
        run: |
          chmod +x scripts/setup-prerequisites.sh
          ./scripts/setup-prerequisites.sh ${{ matrix.environment }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${BACKEND_BUCKET}" \
            -backend-config="key=${BACKEND_KEY}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${BACKEND_DYNAMODB}" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var-file="environments/${{ matrix.environment }}/terraform.tfvars" \
            -out=tfplan-${{ matrix.environment }} \
            -no-color | tee plan-output.txt
          
          # Save plan summary
          echo "plan_exitcode=$?" >> $GITHUB_OUTPUT

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: |
            tfplan-${{ matrix.environment }}
            plan-output.txt
          retention-days: 5

      - name: Comment PR with plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan-output.txt', 'utf8');
            const output = `#### Terraform Plan for \`${{ matrix.environment }}\` üèóÔ∏è
            
            <details>
            <summary>Show Plan</summary>
            
            \`\`\`terraform
            ${plan.length > 65000 ? plan.substring(0, 65000) + '...\n[Plan output truncated]' : plan}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Environment: \`${{ matrix.environment }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Terraform Apply
        if: |
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.action == 'apply' &&
          (
            matrix.environment == 'dev' ||
            ((matrix.environment == 'staging' || matrix.environment == 'prod') && github.ref == 'refs/heads/main')
          )
        run: |
          terraform apply -auto-approve tfplan-${{ matrix.environment }}

      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        run: |
          terraform destroy \
            -var-file="environments/${{ matrix.environment }}/terraform.tfvars" \
            -auto-approve

      - name: Capture outputs
        if: |
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.action == 'apply' &&
          (
            matrix.environment == 'dev' ||
            ((matrix.environment == 'staging' || matrix.environment == 'prod') && github.ref == 'refs/heads/main')
          )
        id: outputs
        run: |
          echo "eks_endpoint=$(terraform output -raw eks_cluster_endpoint 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
          echo "rds_endpoint=$(terraform output -raw rds_endpoint 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
          
          # Save all outputs to file
          terraform output -json > outputs-${{ matrix.environment }}.json

      - name: Upload outputs
        if: |
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.action == 'apply' &&
          (
            matrix.environment == 'dev' ||
            ((matrix.environment == 'staging' || matrix.environment == 'prod') && github.ref == 'refs/heads/main')
          )
        uses: actions/upload-artifact@v4
        with:
          name: outputs-${{ matrix.environment }}
          path: outputs-${{ matrix.environment }}.json
          retention-days: 30

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            core.setFailed(`Terraform deployment failed for environment: ${{ matrix.environment }}`);

  # Summary job to report overall status
  deployment-summary:
    needs: [determine-environments, terraform-deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Generate deployment summary
        run: |
          echo "## Terraform Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environments:** ${{ needs.determine-environments.outputs.environments }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "- Main Infrastructure: ${{ needs.terraform-deploy.result }}" >> $GITHUB_STEP_SUMMARY
