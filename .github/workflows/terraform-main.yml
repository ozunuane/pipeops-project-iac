name: Terraform Main Infrastructure

on:
  push:
    branches:
      - develop
    paths:
      - '**.tf'
      - 'environments/**'
      - 'modules/**'
      - '.github/workflows/terraform-main.yml'
  pull_request:
    branches:
      - develop
    paths:
      - '**.tf'
      - 'environments/**'
      - 'modules/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: '1.5.0'
  # AWS_REGION: us-west-2  # Removed - now environment-specific
  PROJECT_NAME: pipeops  # Change this for other projects

# Required permissions for OIDC authentication and PR comments
permissions:
  id-token: write        # Required for requesting the JWT
  contents: read         # Required for actions/checkout
  issues: write          # Required for commenting on PRs/issues
  pull-requests: write   # Required for commenting on PRs

jobs:
  # Job to determine which environments should be deployed
  determine-environments:
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.set-environments.outputs.environments }}
      should_deploy: ${{ steps.set-environments.outputs.should_deploy }}
    steps:
      - name: Determine environments to deploy
        id: set-environments
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual trigger - deploy specified environment independently
            echo "environments=[\"${{ github.event.inputs.environment }}\"]" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]] || [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # Develop branch (push or PR) - plan for all environments (no apply)
            echo "environments=[\"dev\",\"staging\",\"prod\"]" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            # Other branches - no automatic deployments
            echo "environments=[]" >> $GITHUB_OUTPUT
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  # Terraform deployment for main infrastructure (dev, staging, prod)
  terraform-deploy:
    needs: determine-environments
    if: needs.determine-environments.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: ${{ fromJson(needs.determine-environments.outputs.environments) }}
      max-parallel: 3  # Allow all environments to run in parallel (each has separate resources)
      fail-fast: false
    
    environment:
      name: ${{ matrix.environment }}
      url: ${{ steps.outputs.outputs.eks_endpoint }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read backend configuration
        id: backend-config
        run: |
          # Read region from backend.conf file
          if [[ -f "environments/${{ matrix.environment }}/backend.conf" ]]; then
            BACKEND_REGION=$(grep "^region" "environments/${{ matrix.environment }}/backend.conf" | awk -F'=' '{print $2}' | tr -d ' "')
            echo "region=${BACKEND_REGION}" >> $GITHUB_OUTPUT
          else
            # Default regions per environment if backend.conf doesn't exist
            case "${{ matrix.environment }}" in
              dev)
                echo "region=us-east-1" >> $GITHUB_OUTPUT
                ;;
              staging)
                echo "region=us-west-1" >> $GITHUB_OUTPUT
                ;;
              prod)
                echo "region=us-west-2" >> $GITHUB_OUTPUT
                ;;
              *)
                echo "region=us-west-2" >> $GITHUB_OUTPUT
                ;;
            esac
          fi
          echo "Backend region: $(cat $GITHUB_OUTPUT | grep region | cut -d'=' -f2)"

      - name: Determine AWS Role ARN
        id: role-arn
        run: |
          case "${{ matrix.environment }}" in
            dev)
              echo "role_arn=${{ secrets.AWS_ROLE_ARN_DEV }}" >> $GITHUB_OUTPUT
              ;;
            staging)
              echo "role_arn=${{ secrets.AWS_ROLE_ARN_STAGING }}" >> $GITHUB_OUTPUT
              ;;
            prod)
              echo "role_arn=${{ secrets.AWS_ROLE_ARN_PROD }}" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "role_arn=${{ secrets.AWS_ROLE_ARN_PROD }}" >> $GITHUB_OUTPUT
              ;;
          esac
          echo "Using role ARN for ${{ matrix.environment }} environment"

      - name: Configure AWS credentials (Dev)
        if: matrix.environment == 'dev'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          role-session-name: github-actions-${{ matrix.environment }}-${{ github.run_id }}
          aws-region: ${{ steps.backend-config.outputs.region }}

      - name: Configure AWS credentials (Staging)
        if: matrix.environment == 'staging'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          role-session-name: github-actions-${{ matrix.environment }}-${{ github.run_id }}
          aws-region: ${{ steps.backend-config.outputs.region }}

      - name: Configure AWS credentials (Prod)
        if: matrix.environment == 'prod'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          role-session-name: github-actions-${{ matrix.environment }}-${{ github.run_id }}
          aws-region: ${{ steps.backend-config.outputs.region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Set environment variables
        run: |
          echo "ENVIRONMENT=${{ matrix.environment }}" >> $GITHUB_ENV
          echo "TF_VAR_environment=${{ matrix.environment }}" >> $GITHUB_ENV
          echo "PROJECT_NAME=${{ env.PROJECT_NAME }}" >> $GITHUB_ENV
          echo "AWS_REGION=${{ steps.backend-config.outputs.region }}" >> $GITHUB_ENV
          
          # Read backend config from file if it exists, otherwise use defaults
          if [[ -f "environments/${{ matrix.environment }}/backend.conf" ]]; then
            BACKEND_BUCKET=$(grep "^bucket" "environments/${{ matrix.environment }}/backend.conf" | awk -F'=' '{print $2}' | tr -d ' "')
            BACKEND_KEY=$(grep "^key" "environments/${{ matrix.environment }}/backend.conf" | awk -F'=' '{print $2}' | tr -d ' "')
            BACKEND_DYNAMODB=$(grep "^dynamodb_table" "environments/${{ matrix.environment }}/backend.conf" | awk -F'=' '{print $2}' | tr -d ' "')
            echo "BACKEND_BUCKET=${BACKEND_BUCKET}" >> $GITHUB_ENV
            echo "BACKEND_KEY=${BACKEND_KEY}" >> $GITHUB_ENV
            echo "BACKEND_DYNAMODB=${BACKEND_DYNAMODB}" >> $GITHUB_ENV
          else
            # Default backend names if backend.conf doesn't exist
            echo "BACKEND_BUCKET=${{ env.PROJECT_NAME }}-${{ matrix.environment }}-terraform-state" >> $GITHUB_ENV
            echo "BACKEND_KEY=${{ matrix.environment }}/terraform.tfstate" >> $GITHUB_ENV
            echo "BACKEND_DYNAMODB=${{ env.PROJECT_NAME }}-${{ matrix.environment }}-terraform-locks" >> $GITHUB_ENV
          fi

      - name: Check if backend exists
        id: check-backend
        env:
          AWS_REGION: ${{ steps.backend-config.outputs.region }}
        run: |
          if aws s3 ls s3://${BACKEND_BUCKET} --region ${AWS_REGION} 2>&1 | grep -q 'NoSuchBucket'; then
            echo "backend_exists=false" >> $GITHUB_OUTPUT
          else
            echo "backend_exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup prerequisites
        if: steps.check-backend.outputs.backend_exists == 'false'
        env:
          AWS_REGION: ${{ steps.backend-config.outputs.region }}
        run: |
          chmod +x scripts/setup-prerequisites.sh
          ./scripts/setup-prerequisites.sh ${{ matrix.environment }} ${{ steps.backend-config.outputs.region }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${BACKEND_BUCKET}" \
            -backend-config="key=${BACKEND_KEY}" \
            -backend-config="region=${{ steps.backend-config.outputs.region }}" \
            -backend-config="dynamodb_table=${BACKEND_DYNAMODB}" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      # Ensure EKS access entries exist before plan/apply so Helm/K8s providers can connect.
      # Uses -refresh=false (no cluster connection). CI uses eks-exec for EKS auth (-var below).
      - name: Bootstrap EKS access (existing clusters)
        if: ${{ steps.check-backend.outputs.backend_exists == 'true' && !(github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy') }}
        run: |
          terraform apply -refresh=false \
            -var-file="environments/${{ matrix.environment }}/terraform.tfvars" \
            -var="use_eks_exec_role=true" \
            -target='aws_eks_access_entry.cluster_access' \
            -target='aws_eks_access_policy_association.cluster_scoped' \
            -target='aws_eks_access_policy_association.namespace_scoped' \
            -auto-approve

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var-file="environments/${{ matrix.environment }}/terraform.tfvars" \
            -var="use_eks_exec_role=true" \
            -out=tfplan-${{ matrix.environment }} \
            -no-color | tee plan-output.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: tfplan-${{ matrix.environment }}
          retention-days: 5

      - name: Upload plan output
        uses: actions/upload-artifact@v4
        with:
          name: plan-output-${{ matrix.environment }}
          path: plan-output.txt
          retention-days: 5

      - name: Comment PR with plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan-output.txt', 'utf8');
            const output = `#### Terraform Plan for \`${{ matrix.environment }}\` üèóÔ∏è
            
            <details>
            <summary>Show Plan</summary>
            
            \`\`\`terraform
            ${plan.length > 65000 ? plan.substring(0, 65000) + '...\n[Plan output truncated]' : plan}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Environment: \`${{ matrix.environment }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Check apply conditions
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
        run: |
          if [[ "${{ matrix.environment }}" == "dev" ]]; then
            echo "‚úÖ Dev environment: Apply allowed from any branch"
          elif [[ "${{ matrix.environment }}" == "staging" ]] || [[ "${{ matrix.environment }}" == "prod" ]]; then
            if [[ "${{ github.ref }}" != "refs/heads/main" ]]; then
              echo "‚ö†Ô∏è ${{ matrix.environment }} environment: Apply will be skipped (must be triggered from main branch)"
              echo "Current branch: ${{ github.ref }}"
              echo "Please select 'main' branch when triggering workflow_dispatch for ${{ matrix.environment }}"
            else
              echo "‚úÖ ${{ matrix.environment }} environment: Apply allowed (triggered from main branch)"
            fi
          fi

      - name: Terraform Apply
        if: |
          github.event_name == 'workflow_dispatch' && 
          github.event.inputs.action == 'apply' && (
            (matrix.environment == 'dev') ||
            ((matrix.environment == 'staging' || matrix.environment == 'prod') && github.ref == 'refs/heads/main')
          )
        run: |
          terraform apply -auto-approve tfplan-${{ matrix.environment }}

      - name: Capture outputs
        id: outputs
        if: |
          github.event_name == 'workflow_dispatch' && 
          github.event.inputs.action == 'apply' && (
            (matrix.environment == 'dev') ||
            ((matrix.environment == 'staging' || matrix.environment == 'prod') && github.ref == 'refs/heads/main')
          )
        run: |
          terraform output -json > outputs.json
          echo "outputs<<EOF" >> $GITHUB_OUTPUT
          cat outputs.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Terraform Destroy
        if: |
          github.event_name == 'workflow_dispatch' && 
          github.event.inputs.action == 'destroy' && (
            (matrix.environment == 'dev') ||
            ((matrix.environment == 'staging' || matrix.environment == 'prod') && github.ref == 'refs/heads/main')
          )
        run: |
          terraform destroy -auto-approve \
            -var-file="environments/${{ matrix.environment }}/terraform.tfvars"
