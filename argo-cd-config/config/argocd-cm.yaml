data:
  # ArgoCD Server URL
  url: https://cbaas-deploy.dev.inafl.com
  # Application instance label key
  application.instanceLabelKey: argocd.argoproj.io/instance
  # Server configuration
  server.rbac.log.enforce.enable: "true"
  # Git configuration
  timeout.reconciliation: 180s
  timeout.hard.reconciliation: 0s
  # Resource customizations
  resource.customizations.health.argoproj.io_Application: |
    hs = {}
    hs.status = "Progressing"
    hs.message = ""
    if obj.status ~= nil then
      if obj.status.health ~= nil then
        hs.status = obj.status.health.status
        if obj.status.health.message ~= nil then
          hs.message = obj.status.health.message
        end
      end
    end
    return hs
  # Repository credentials template
  repository.credentials: "- url: https://github.com/Africa-FinTech-Ltd\n  passwordSecret:\n    name: afl-github-repo\n    key: password\n  usernameSecret:\n    name: afl-github-repo\n    key: username\n    \n"
  # Google SAML SSO Configuration
  dex.config: |-
    connectors:
    - type: saml
      id: google-saml
      name: Google SAML
      config:
        ssoURL: https://accounts.google.com/o/saml2/idp?idpid=C04flq295
        entityIssuer: https://cbaas-deploy.dev.inafl.com/api/dex/callback
        insecureSkipSignatureValidation: true 
        ca: |
          
        redirectURI: https://cbaas-deploy.dev.inafl.com/api/dex/callback
        usernameAttr: name
        emailAttr: email
        ssoIssuer: https://accounts.google.com/o/saml2?idpid=C04flq295
