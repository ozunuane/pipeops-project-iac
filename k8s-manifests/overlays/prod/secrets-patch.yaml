apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-sa
  namespace: argocd
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/pipeops-prod-eks-external-secrets"
$patch: merge
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: argocd
spec:
  provider:
    aws:
      region: us-west-2
$patch: merge
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database-credentials
  namespace: argocd
spec:
  refreshInterval: 30m  # More frequent refresh in production
  data:
    - secretKey: username
      remoteRef:
        key: pipeops/prod/rds/credentials
        property: username
    - secretKey: password
      remoteRef:
        key: pipeops/prod/rds/credentials
        property: password
    - secretKey: endpoint
      remoteRef:
        key: pipeops/prod/rds/credentials
        property: endpoint
    - secretKey: port
      remoteRef:
        key: pipeops/prod/rds/credentials
        property: port
    - secretKey: dbname
      remoteRef:
        key: pipeops/prod/rds/credentials
        property: dbname
$patch: merge
---
# DR Database credentials for production
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database-credentials-dr
  namespace: argocd
spec:
  refreshInterval: 30m
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: db-credentials-dr
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        username: "{{ .username | toString }}"
        password: "{{ .password | toString }}"
        host: "{{ .endpoint | toString }}"
        port: "{{ .port | toString }}"
        database: "{{ .dbname | toString }}"
  data:
    - secretKey: username
      remoteRef:
        key: pipeops/prod/rds/credentials
        property: username
    - secretKey: password
      remoteRef:
        key: pipeops/prod/rds/credentials
        property: password
    - secretKey: endpoint
      remoteRef:
        key: pipeops/prod/rds/credentials
        property: dr_endpoint  # DR endpoint from RDS module
    - secretKey: port
      remoteRef:
        key: pipeops/prod/rds/credentials
        property: port
    - secretKey: dbname
      remoteRef:
        key: pipeops/prod/rds/credentials
        property: dbname
