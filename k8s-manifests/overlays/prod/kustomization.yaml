apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

# Reference to base
bases:
  - ../../base

# Environment-specific labels
commonLabels:
  environment: production

# Environment-specific annotations
commonAnnotations:
  environment: production

# Patches for production environment
patches:
  - path: argocd-patch.yaml
  - path: ingress-patch.yaml
  - path: secrets-patch.yaml
  - path: monitoring-patch.yaml
  - path: resource-quotas.yaml

# ConfigMap generator for environment variables
configMapGenerator:
  - name: environment-config
    literals:
      - ENVIRONMENT=production
      - AWS_REGION=us-west-2
      - LOG_LEVEL=warn
      - DR_REGION=us-east-1

# Images (production should use specific version tags)
# images:
#   - name: your-app
#     newTag: v1.2.3  # Always use semantic versioning in prod
