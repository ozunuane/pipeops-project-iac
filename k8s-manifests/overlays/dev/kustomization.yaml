apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

# Reference to base
bases:
  - ../../base

# Environment-specific labels
commonLabels:
  environment: dev

# Environment-specific annotations
commonAnnotations:
  environment: development

# Patches for dev environment
patches:
  - path: argocd-patch.yaml
  - path: ingress-patch.yaml
  - path: secrets-patch.yaml
  - path: monitoring-patch.yaml

# ConfigMap generator for environment variables
configMapGenerator:
  - name: environment-config
    literals:
      - ENVIRONMENT=dev
      - AWS_REGION=us-west-2
      - LOG_LEVEL=debug

# Images (if you want to use specific image tags for dev)
# images:
#   - name: your-app
#     newTag: dev-latest
